<div *ngIf="!dataLoaded; else done" class="text-center">
    <div class="spinner-border" style="width: 10rem; height: 10rem;" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<ng-template #done>
    <div id="page" class="container-lg container-fluid mt-4">
        <app-image-view *ngFor="let image of images" [image]="image"></app-image-view>
    </div>
</ng-template>
